<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    
    <h1>HOJA DE INSCRIPCION EN LOS CICLOS FORMATIVOS</h1>


    <form action="detination.html">
        <fieldset style="background-color: cornflowerblue;">
            <legend style="border-style: solid; background-color: rgb(255, 255, 255);">Datos Personales</legend>


            <table>
                <tr>
                    <td>
                        <label for="Nombre">Nombre:</label>
                    </td>
                    <td>
                        <label for="Apellidos">Apellidos:</label>
                    </td>
                    <td>
                        <label for="DNI">DNI:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="Nombre" id="Nombre">
                    </td>
                    <td>
                        <input type="text" name="Apellidos" id="Apellidos">
                    </td>
                    <td>
                        <input type="text" name="DNI" id="DNI">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Localidad_Nacimiento">Localidad de Nacimiento:</label>
                    </td>
                    <td>
                        <label for="Provincia">Provincia</label>
                    </td>
                    <td>
                        <label for="F_Nacimiento">Fecha de Nacimiento</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="Localidad_Nacimiento" id="L_Nacimiento">
                    </td>
                    <td>
                        <select name="Provincia" id="Provincia">
                            <option value="selecciona" selected>- selecciona -</option>
                            <option value="Huelva">Huelva</option>
                            <option value="Sevilla">Sevilla</option>
                        </select>
                    </td>
                    <td>
                        <input type="date" name="F_Nacimiento" id="F_Nacimiento">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="Direccion">Dirección:</label></td>
                    <td><label for="C_Postal">Código Postal:</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="Direccion" id="Direccion">
                    </td>
                    <td>
                        <input type="text" name="C_Postal" id="C_Postal">
                    </td>
                </tr>
            </table>

        </fieldset>
        <fieldset style="background-color: darksalmon;">
            <legend style="border-style: solid; background-color: rgb(255, 255, 255);">Forma de Acceso</legend>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" name="Direct" id="Direct">
                    <label for="Direct">Direct</label>

                    <ul style="list-style-type: none;">
                        <li>
                            <input type="radio" name="Direct" id="Direct">
                            <label for="modo1">Bachillerato LOGSE. Modalidad:</label>
                            <input type="text" name="modalidad" id="modalidad">
                        </li>
                        <li>
                            <input type="radio" name="Direct" id="Direct">
                            <label for="modo2">Bachillerato Experimental</label>
                        </li>
                        <li>
                            <input type="radio" name="Direct" id="Direct">
                            <label for="modo3">COU. Opcion:</label>
                            <input type="text" name="Opcion" id="Opcion">
                        </li>
                        <li>
                            <input type="radio" name="Direct" id="Direct">
                            <label for="modo4">FP2</label>
                        </li>
                        <li>
                            <input type="radio" name="Direct" id="Direct">
                            <label for="modo5">Otros(especifique)</label>
                            <input type="text" name="Otros" id="modo5_Otros">
                        </li>
                    </ul>

                </li>
                <li>
                    <input type="radio" name="libre" id="libre">
                    <label for="libre">Prueba Libre</label>
                </li>
            </ul>
        </fieldset>
        <fieldset style="background-color: salmon;">
            <legend style="border-style: solid; background-color: rgb(255, 255, 255);">Archivos Adjuntos</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="Fotocopia" id="Fotocopia">
                        <label for="Fotocopia">Fotocopia DNI:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="C_Academico" id="C_Academico">
                        <label for="C_Academico">Certificado Academico:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="Otros" id="Otros">
                        <label for="Otros">Otros documentos(especifique)</label>
                        <input type="text" name="Otros" id="Otros">
                    </td>
                </tr>
            </table>
        </fieldset>

        <button>Enviar Solicitud</button>
    </form>

</body>
</html>
