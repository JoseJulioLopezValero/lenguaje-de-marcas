<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="destination.html">

        <table>
            <tr>
                <td colspan="2" style="text-align: center; background-color:cadetblue;">IES Alixar Login</td>
            </tr>
            <tr>
                <td>
                    <label for="Usuario">Usuario:</label>
                </td>
                <td>
                    <input type="text" name="Usuario" id="Usuario">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="text" name="Password" id="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="F_Nacimiento">Fecha de Nacimiento:</label>
                </td>
                <td>
                    <input type="date" name="F_Nacimiento" id="F_Nacimiento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="C_Matriculacion">Curso de Matriculación</label>
                </td>
                <td>
                    <select>
                        <option value="DAW1">Primero DAW1</option>
                        <option value="Daw2">Segundo Daw2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="4">Role:</td>
                <td>
                    <input type="radio" name="rol" id="Role">
                    <label for="Role">Estudiante</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="rol" id="Role">
                    <label for="Role">Profesor</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="rol" id="Role">
                    <label for="Role">Apoyo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="rol" id="Role">
                    <label for="Role">Staff</label>
                </td>
            </tr>
            <tr>
                <td rowspan="3">Forma de Comunicación:</td>
                <td>
                    <input type="checkbox" name="F_Comunicacion" id="F_Comunicacion">
                    <label for="Role">Mail</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="F_Comunicacion" id="F_Comunicacion">
                    <label for="Role">Teléfono</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="F_Comunicacion" id="F_Comunicacion">
                    <label for="Role">Correo Ordinario</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <input type="submit" value="Enviar">
                </td>
                <td style="text-align: left;">
                    <input type="reset" value="Borrar">
                </td>
            </tr>




        </table>






    </form>
</body>

</html>
